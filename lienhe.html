    <header>

            <ul>

            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button>Tìm kiếm</button>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Liên Hệ Với Chúng Tôi</h2>

        <form class="contact-form" method="POST">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name"placeholder="Nhập họ và tên của bạn" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

            <label for="message">Lời nhắn:</label>
            <textarea id="message" name="message" rows="1" placeholder="Nhập lời nhắn của bạn" required></textarea>

            <button type="submit">Gửi Liên Hệ</button>
        </form>

        <div class="contact-info">
            <p>Hoặc bạn có thể liên hệ trực tiếp qua các thông tin sau:</p>
            <p><strong>Email:</strong> conchimnon@gmail.com</p>
            <p><strong>Điện thoại:</strong> 19001900</p>
        </div>
    </div>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Cảm ơn bạn đã liên hệ với chúng tôi! Chúng tôi sẽ phản hồi sớm nhất có thể.');
            // Optionally redirect to another page or clear the form
            this.reset(); // Reset the form fields
        });
    </script>
</body>
